name: build ubuntu-16.04

on:
  push:
    branches:
      - master
      - V02
      - V03
  pull_request:
    branches:
      - master
      - V02
      - V03

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y vdr-dev libavcodec-dev libavformat-dev libavfilter-dev
      - name: make all
        run: make all
