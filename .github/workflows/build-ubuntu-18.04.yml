name: build ubuntu-18.04

on:
  push:
    branches:
      - master
      - V02
  pull_request:
    branches:
      - master
      - V02

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo apt-get install -y vdr-dev libavcodec-dev libavformat-dev libavfilter-dev
      - name: make all
        run: make all
